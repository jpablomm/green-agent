version: "3.8"
services:
  white:
    build: .
    command: python white_agent/server.py --port 8090
    ports: ["8090:8090"]
    environment:
      - PYTHONUNBUFFERED=1
  green:
    build: .
    command: uvicorn green_agent.app:app --host 0.0.0.0 --port 8080
    ports: ["8080:8080"]
    environment:
      - USE_FAKE_OSWORLD=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
